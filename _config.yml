# Collections
collections:
  education:
    output: false
    sort_by: degree
    order: descending
  experience:
    output: false
    sort_by: order
    order: ascending
  projects:
    output: true
    sort_by: year
  skills:
    output: false
    sort_by: order
  publications:
    output: true
