name: Khanitin Jornkokgoud
tagline: Lecturer in Psychology at <the affiliate will be shown here when you decide>.
career-objective: My research focuses on the areas where psychology, cognitive, social and affective neuroscience, as well as machine learning meet.
color-theme: orange # red or blue or orange
avatar-filename: avatar.png # Change to your avatar's filename
url: "https://khanitin.github.io" 
