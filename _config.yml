navigation:
- title: About
  url: /
- title: Research
  url: /research/
- title: Publications
  url: /publications/
- title: Courses
  url: /courses/
- title: Blog and News
  url: /blog/
- title: Contact
  url: /contact

include:
  - _pages

exclude:
  - readme.md

# Defaults
defaults:
  - scope:
      path: ''
      type: posts
    values:
      permalink: /:categories/:year/:month/:title
      layout: post
      comments: true
  - scope:
      path: ''
      type: projects
    values:
      permalink: /projects/:title
      layout: project
      comments: false
  - scope:
      path: ''
      type: publications
    values:
      permalink: /publications/:title
      layout: publication
      comments: false
  - scope:
      path: ''
      type: courses
    values:
      permalink: /courses/:title
      layout: course
      comments: false
  - scope:
      path: ''
      type: research
    values:
      permalink: /research/:title
      layout: research
      comments: false
