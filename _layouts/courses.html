---
layout: default
title: Courses
---

<div class="ap-block">
  {% assign courses = site.courses %}
  {% for course in courses %}
    <div class="ap-courses-course">
      <a class="ap-courses-title" href="{{ course.url | relative_url }}">{{ course.title }}</a>
      <p class="ap-courses-excerpt">{{ course.excerpt }}</p>
    </div>
  {% endfor %}
</div>
